<div class="container">
    <div class="title">
        <h4>Listado de Productos</h4>
        <button type="button" class="btn btn-outline-primary" routerLink="/add">Agregar producto</button>
    </div>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts" class="table-primary">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price | currency}}</td>
                <td>{{ item.stock }}</td>
                <td>
                    <button type="button" class="btn btn-outline-info btn-sm">Editar</button>
                    <button type="button" class="btn btn-outline-danger btn-sm ms-4">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
